<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      div p:nth-child(1) {
        color: aqua;
      }
      div p:nth-child(2) {
        color: azure;
      }
      div p:nth-child(3) {
        color: rgb(214, 131, 36);
      }
      div p:nth-child(4) {
        color: rgb(59, 153, 153);
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
