<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      html {
        font-size: 5px;
      }
      body {
        font-size: 10px;
      }
      div {
        font-size: 20px;
      }

      p:nth-child(1) {
        font-size: 16px;
      }
      p:nth-child(2) {
        font-size: 1rem;
      }
      p:nth-child(3) {
        font-size: 1.5rem;
      }
      p:nth-child(4) {
        font-size: 2rem;
      }
      /* em vs rem  -- 기준점에대해서 배수로 늘어나는것은 같아요. 
        em 기준점 - 상위부모 
        rem 기준점 - 무조건  root 즉 html 이 기준이 된다. 
      */
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
