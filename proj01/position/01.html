<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position exam1</title>
    <style>
      section div {
        width: 300px;
        height: 100px;
        border: 3px solid black;
        margin: 10px;
        display: inline-block;
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: aqua;
        position: relative;
        top: 300px;
        right: 200px;
      }
      /* position : static 이었을때는 top , right 같은 속성은 무시.  위치조정불가능*/
      /* position: relative; 기본위치에서 상대적으로 이동이 필요할 때. */
    </style>
  </head>
  <body>
    <section>
      <div class="box1"></div>
      <div class="box2"></div>
    </section>
  </body>
</html>
