<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend List</title>
</head>
<body>
  <h1>친구 목록</h1>

  <table>
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>이메일</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="friend:${friends}">
      <td th:text="${friend.id}"></td>
      <td th:text="${friend.name}"></td>
      <td th:text="${friend.email}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
